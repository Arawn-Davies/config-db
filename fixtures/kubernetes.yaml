kubernetes:
  - clusterName: local-kind-cluster
    exclusions:
      - Secret
      - ReplicaSet
      - APIService
      - PodMetrics
      - NodeMetrics
      - endpoints.discovery.k8s.io
      - endpointslices.discovery.k8s.io
      - leases.coordination.k8s.io
      - podmetrics.metrics.k8s.io
      - nodemetrics.metrics.k8s.io
      - customresourcedefinition
      - controllerrevision
      - certificaterequest
      - orders.acme.cert-manager.io
    event:
      exclusions:
        - SuccessfulCreate
        - Created
        - DNSConfigForming
      severityKeywords:
        error:
          - failed
          - error
        warn:
          - backoff
          - nodeoutofmemory
    transform:
      # Canaries
      exclude:
        - jsonpath: $.status.lastCheck
        - jsonpath: $.status.lastTransitionedTime
        - jsonpath: $.status.checkStatus.*.lastTransitionedTime
        - jsonpath: $.status.checkStatus.*.uptime1h
        - jsonpath: $.status.checkStatus.*.latency1h
        - jsonpath: $.status.uptime1h
        - jsonpath: $.status.latency1h
